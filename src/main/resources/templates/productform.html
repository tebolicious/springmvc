<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product </title>
    <meta http-equiv="Content-Type" charset="UTF-8" content="text/html"/>
</head>
<body>
<div class="container">
<h2>Product Details</h2>
    <div>

        <form class="form-horizontal" th:object="${product}"  th:action="@{/product}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
        <table>

            <tr>
                <td>Description</td><td><input type="text"  th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Price</td><td><input type="text"  th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Image Url</td><td><input type="text"  th:field="*{imageUrl}" /></td>
            </tr>
            <tr>
                <td></td><td><input type="submit"  /></td>
            </tr>

        </table>
        </form>
    </div>
</div>
</body>
</html>
